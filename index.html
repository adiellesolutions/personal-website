    <style>
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: linear-gradient(135deg, #E6F3F5 0%, #FFE8E8 50%, #F5E6FF 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
      }
      
      #loading-screen.hidden {
        opacity: 0;
        visibility: hidden;
      }
      
      .loader-container {
        text-align: center;
      }
      
      .wave-loader {
        display: flex;
        gap: 8px;
        justify-content: center;
        margin-bottom: 20px;
      }
      
      .wave {
        width: 12px;
        height: 40px;
        background: linear-gradient(135deg, #9b87f5, #7E69AB);
        border-radius: 10px;
        animation: wave 1s ease-in-out infinite;
      }
      
      .wave:nth-child(2) {
        animation-delay: 0.1s;
      }
      
      .wave:nth-child(3) {
        animation-delay: 0.2s;
      }
      
      @keyframes wave {
        0%, 40%, 100% {
          transform: scaleY(0.5);
        }
        20% {
          transform: scaleY(1);
        }
      }
      
      .loading-text {
        font-family: 'Pacifico', cursive;
        font-size: 1.5rem;
        color: #9b87f5;
        margin: 0;
      }
    </style>
